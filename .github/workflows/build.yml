---
name: Build

on: [push, pull_request]

jobs:
  build:
    permissions:
      actions: read
      attestations: read
      checks: read
      contents: read
      deployments: read
      issues: read
      discussions: read
      packages: write
      pages: read
      pull-requests: read
      repository-projects: read
      security-events: read
      statuses: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build deplyoment script
        run: bash build.sh

      - name: Check deplyoment script
        run: cat dist/grab.sh

      - name: Update Nightly Release
        uses: andelf/nightly-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: main
          name: "Nightly Release $$"
          prerelease: false
          body: "```curl -LsS https://github.com/kism/zysystem.css/releases/download/main/grab.sh | bash```"
          files: dist/grab.sh
